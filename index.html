<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <title>Elephant Radio</title>
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
  <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
  <section id="page-music">
    <main class="layout">
      <div class="aside">
        <figure class="album"></figure>
        <div class="actions">
          <span class="btn-collect iconfont icon-heart"></span>
          <span class="btn-play iconfont icon-pause"></span>
          <span class="btn-next iconfont icon-next"></span>
        </div>
      </div>
      <div class="detail">
        <span class="tag">标签</span>
        <h1>歌名</h1>
        <ul class="icons">
          <li><span class="iconfont icon-earphone"></span>0</li>
          <li><span class="iconfont icon-heart"></span>0</li>
          <li><span class="iconfont icon-like"> </span>0</li>
        </ul>
        <div class="area-bar">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="current-time">0:00</div>
        </div>
        <div class="author">歌手</div>
        <div class="lyric">
          <p></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-left"></span>
        <span class="iconfont icon-right"></span>
        <div class="box">
           <ul>
             
           </ul> 
        </div>        
      </div>

    </footer>
  </section>
  <section id="page-cover"></section>
  <div class="bg"></div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
